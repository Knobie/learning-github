.task	{border:1px solid black; border-bottom:none; width:calc(100% - 15px); padding:5px; display: flex; justify-content: space-between;}

<script type="text/javascript">

var index=0;

function fcnAddTask() {
	var d = document.createElement("div");
	d.setAttribute("class", "task");
	
	var i = document.createElement("input");
	i.setAttribute("type", "checkbox");
	i.setAttribute("class", "check");
	i.setAttribute("onclick", "fcnTaskDone()");
	var checkid = "check" + index++;  //text "check" + Zahl index++
	i.setAttribute("id", checkid);
	
	var d1 = document.createElement("div");
	var dt1 = document.createTextNode(" " + document.getElementById("task").value);
	d1.setAttribute("id", checkid);
	d1.setAttribute("class", "check");
	
	var time = Math.round(+new Date()/1000);
	var d2 = document.createElement("div");
	var dt2 = document.createTextNode(time);
	d2.setAttribute("id", checkid);
	d2.setAttribute("class", "time");
	
	d1.appendChild(dt1);
	d2.appendChild(dt2);
	d.appendChild(i);
	d.appendChild(d1);
	d.appendChild(d2);
	document.body.appendChild(d);
}
function fcnTaskDone() {
	
}
</script>

</div>
